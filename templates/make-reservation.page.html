{{template "base" .}}
{{define "content"}}
<div class="container">
    <div class="row">
      <div class="col">
        <h1 class="text-center mt-4">Make Reservation</h1>
        <form action="" method="post" class="needs-validation" novalidate>
            <div class="form-group mt-4">
                <label for="first_name" class="col-form-label-lg">First Name:</label>
                <input type="text" name="first_name" id="first_name" class="form-control" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="last_name" class="col-form-label-lg">Last Name:</label>
                <input type="text" name="last_name" id="last_name" class="form-control" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="email" class="col-form-label-lg">Email:</label>
                <input type="email" name="email" id="email" class="form-control" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="phone" class="col-form-label-lg">Phone:</label>
                <input type="phone" name="phone" id="phone" class="form-control" required autocomplete="off">
            </div> 
            <hr>
            <input type="submit" value="Make Reservation" class="btn btn-primary">       
        </form>
      </div>
    </div>
  </div>
{{end}}
